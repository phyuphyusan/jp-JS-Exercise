<!DOCTYPE html>
<html>
<head>
	<title>Random</title>
</head>
<body>
	<script type="text/javascript">
		num=(Math.floor(Math.random()*20));
		//alert(num);
		let i;
		let count=0;
		for(i=1;i<=20;i++){
			n=prompt('Enter a Number: ');

			if(n>num){
				alert('Higher')
				count=count+1;
			}
			else if(n<num){
				alert('Lower')
				count=count+1;
			}
			else {
				alert('True')
				count=count+1;
				alert('Count = '+count);
				break;
			}	
		  }
	</script>
</body>
</html>
